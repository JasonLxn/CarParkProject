<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/static/css/font-awesome.css"/>
    <link rel="stylesheet" href="/static/css/animate.css"/>
    <link rel="stylesheet" href="/static/css/style.css"/>
    <link rel="stylesheet" href="/static/css/OperatorsStaff/opsthead.css"/>
    <script type="text/javascript" src="/static/js/jquery.min.js"></script>
    <script type="text/javascript" src="/static/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/static/js/OperatorsStaff/common.js"></script>
    <script type="text/javascript" src="/static/js/vue.js"></script>
</head>

<body class="gray-bg top-navigation">

<div id="wrapper">
    <div id="page-wrapper" class="gray-bg">
        <div class="row border-bottom white-bg">
            <nav class="navbar navbar-static-top" role="navigation">
                <div class="navbar-header">
                    <button aria-controls="navbar" aria-expanded="false" data-target="#navbar" data-toggle="collapse"
                            class="navbar-toggle collapsed" type="button">
                        <i class="fa fa-reorder"></i>
                    </button>
                    <a href="/staff/home" class="navbar-brand">停车场</a>
                </div>
                <div class="navbar-collapse collapse" id="navbar">
                    <ul class="nav navbar-nav">
                        <li>
                            <a aria-expanded="false" role="button" href="/staff/home">首页信息</a>
                        </li>
                        <li class="dropdown">
                            <a aria-expanded="false" role="button" href="#" class="dropdown-toggle"
                               data-toggle="dropdown">车位信息<span class="caret"></span></a>
                            <ul role="menu" class="dropdown-menu">
                                <li><a href="/staff/parkstate">车位状态</a>
                                </li>
                                <li><a href="/staff/parkitem">车位详情</a>
                                </li>
                            </ul>
                        </li>
                        <li class="dropdown active">
                            <a aria-expanded="false" role="button" href="#" class="dropdown-toggle"
                               data-toggle="dropdown">用户反馈<span class="caret"></span></a>
                            <ul role="menu" class="dropdown-menu">
                                <li class="active"><a href="javascript:;">反馈列表</a>
                                </li>
                                <li><a href="/staff/myfeedback">我的提交</a>
                                </li>
                            </ul>
                        </li>
                        <li class="dropdown">
                            <a aria-expanded="false" role="button" href="#" class="dropdown-toggle"
                               data-toggle="dropdown">检测维修<span class="caret"></span></a>
                            <ul role="menu" class="dropdown-menu">
                                <li><a href="/staff/report">检测报告</a>
                                </li>
                                <li><a href="/staff/service">维修列表</a>
                                </li>
                            </ul>
                        </li>

                    </ul>
                    <ul class="nav navbar-top-links navbar-right">
                        <li>
                            <a href="#">
                                <i></i>欢迎你，
                                <i></i>{{userrole}}：{{username}}
                            </a>
                        </li>
                        <li>
                            <a href="/logout">
                                <i class="fa fa-sign-out"></i>注销
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>

        <div class="wrapper wrapper-content" id="opst_feedback">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12 mytool">
                        <div class="col-lg-12">
                            <div class="col-lg-1 mt_time"><span>时间选择:</span></div>
                            <div class="col-lg-10 mt_timechoose">
                                <span class="systemcolor" @click="choosetime"><a class="fa fa-calendar-check-o">&nbsp;七天信息</a></span>
                                <span class="nocolor" @click="choosetime"><a
                                        class="fa fa-calendar-check-o">&nbsp;十五天信息</a></span>
                                <span class="nocolor" @click="choosetime"><a
                                        class="fa fa-calendar-check-o">&nbsp;上月信息</a></span>
                                <span class="nocolor" @click="choosetime"><a
                                        class="fa fa-calendar-check-o">&nbsp;本月信息</a></span>
                            </div>
                            <div class="col-lg-10 mt_timeother">
                                <span class="mt_tomeg">其他月份信息:</span>
                                <select id="selectyear">
                                    <option>2018</option>
                                    <option selected>2019</option>
                                </select>
                                <select id="selectmonth">
                                    <option>01</option>
                                    <option selected>02</option>
                                    <option>03</option>
                                    <option>04</option>
                                    <option>05</option>
                                    <option>06</option>
                                    <option>07</option>
                                    <option>08</option>
                                    <option>09</option>
                                    <option>10</option>
                                    <option>11</option>
                                    <option>12</option>
                                </select>
                                <span class="mt_tosubmit nocolor" @click="choosedate"><a
                                        class="fa fa-search"></a></span>
                            </div>
                        </div>
                        <div class="col-lg-12">
                            <div class="col-lg-1 mt_state"><span>状态类型:</span></div>
                            <div class="col-lg-10 mt_statechoose">
                                <span class="systemcolor" @click="choosestate"><a
                                        class="fa fa-check">&nbsp;未处理</a></span>
                                <span class="nocolor" @click="choosestate"><a class="fa fa-check">&nbsp;已提交</a></span>
                                <span class="nocolor" @click="choosestate"><a class="fa fa-check">&nbsp;已丢弃</a></span>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-12 myinfo">
                        <div class="col-lg-8 myinfo_left">
                            <template v-if="num=='0'">
                                <div class="col-lg-12 mil_meg borderleftgray" style="height: 450px">
                                    <p class="mil_title">此时间段暂无反馈信息</p>
                                </div>
                            </template>
                            <template v-else>
                                <template v-for="fed in feedback">
                                    <template v-if="fed.febaState=='未处理'">
                                        <div class="col-lg-12 mil_meg borderleftred" @click="chooseinfo(fed.febaId)">
                                            <p class="mil_title">{{fed.febaTitle}}</p>
                                            <p class="mil_time"><i class="fa fa-clock-o">&nbsp;&nbsp;</i>{{fed.febaUsertime}}</p>
                                        </div>
                                    </template>
                                    <template v-if="fed.febaState=='已处理'">
                                        <div class="col-lg-12 mil_meg borderleftgreen" @click="chooseinfo(fed.febaId)">
                                            <p class="mil_title">{{fed.febaTitle}}</p>
                                            <p class="mil_time"><i class="fa fa-clock-o">&nbsp;&nbsp;</i>{{fed.febaUsertime}}</p>
                                        </div>
                                    </template>
                                    <template v-if="fed.febaState=='已丢弃'">
                                        <div class="col-lg-12 mil_meg borderleftgray" @click="chooseinfo(fed.febaId)">
                                            <p class="mil_title">{{fed.febaTitle}}</p>
                                            <p class="mil_time"><i class="fa fa-clock-o">&nbsp;&nbsp;</i>{{fed.febaUsertime}}</p>
                                        </div>
                                    </template>
                                </template>
                                <div class="col-lg-12 mil_page">
                                    <ul class="pagination">
                                        <template v-if="currentpage=='1'">
                                            <li><a href="javascript:;" class="disabled"><span
                                                    class="cargray">&laquo;</span></a></li>
                                        </template>
                                        <template v-else>
                                            <li><a href="javascript:;" @click="turnpage(currentpage-1)">&laquo;</a></li>
                                        </template>

                                        <template v-for="pagenum in num">
                                            <template v-if="pagenum==currentpage">
                                                <li><a href="javascript:;" class="disabled"><span class="cargreen">{{pagenum}}</span></a>
                                                </li>
                                            </template>
                                            <template v-else>
                                                <li><a href="javascript:;" @click="turnpage(pagenum)">{{pagenum}}</a>
                                                </li>
                                            </template>
                                        </template>

                                        <template v-if="currentpage==num">
                                            <li><a href="javascript:;" class="disabled"><span
                                                    class="cargray">&raquo;</span></a></li>
                                        </template>
                                        <template v-else>
                                            <li><a href="javascript:;" @click="turnpage(currentpage+1)">&raquo;</a></li>
                                        </template>
                                    </ul>
                                </div>
                            </template>
                        </div>
                        <div class="col-lg-4 myinfo_right bordergreen">
                            <div class="col-lg-12 mir_user">
                                <div class="col-lg-6 mriu_month">
                                    <p class="mriu_meg">本月提交个数</p>
                                    <p class="mriu_num">{{monthcount}}</p>
                                </div>
                                <div class="col-lg-6 mriu_day">
                                    <p class="mriu_meg">今天提交个数</p>
                                    <p class="mriu_num">{{daycount}}</p>
                                </div>
                            </div>
                            <template v-if="num=='0'">
                                <div class="col-lg-12 mir_meg">
                                    <p class="mirm_title">&nbsp;&nbsp;&nbsp;&nbsp;</p>
                                    <p class="mirm_time">此时间段暂无反馈信息</p>
                                </div>
                            </template>
                            <template v-else>
                            <div class="col-lg-12 mir_meg">
                                <p class="mirm_title">{{fedinfo.febaTitle}}</p>
                                <p class="mirm_time"><i class="fa fa-clock-o">&nbsp;&nbsp;</i>{{fedinfo.febaUsertime}}
                                </p>
                                <p class="mirm_content">{{fedinfo.febaMeg}}</p>
                            </div>
                            <template v-if="fedinfo.febaState=='未处理'">
                                <div class="col-lg-12 mir_btn">
                                    <a href="javascript:;" class="mirt_submit" @click="submit(fedinfo.febaId)">提交</a>
                                    <a href="javascript:;" class="mirt_throw" @click="throwbtn(fedinfo.febaId)">丢弃</a>
                                </div>
                            </template>
                            <template v-else>
                                <div class="col-lg-12">已于{{fedinfo.febaOpertime}}提交</div>
                            </template>
                            </template>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="footer">
            <div class="pull-right">
                @ P+智慧停车场
            </div>
            <div>
                <strong>Copyright</strong> LXN &copy; 2019
            </div>
        </div>

    </div>
</div>

</body>

</html>
<script type="text/javascript" src="/static/js/common.js"></script>
<script type="text/javascript" src="/static/js/OperatorsStaff/opst_feedback.js"></script>
